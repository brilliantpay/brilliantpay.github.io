<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting • BrilliantConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .loading {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading" id="statusMessage">
    Trying to connect to the primary server…
  </div>

  <script>
    const STATUS_FILE = "https://brilliantpay.github.io/status.txt"; // URL of your status.txt
    const PRIMARY_SITE = "https://cutt.ly/4rH0TnjH";
    const FALLBACK_SITE = "https://wa.me/+8801310574797";
    const TIMEOUT = 4500; // 4.5 seconds

    const statusMessage = document.getElementById("statusMessage");

    function redirect(url, message) {
      statusMessage.textContent = message;
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Set timeout for fallback
    const timeoutHandle = setTimeout(() => {
      redirect(FALLBACK_SITE, "Failed to connect to the primary server. Redirecting to fallback link…");
    }, TIMEOUT);

    fetch(STATUS_FILE)
      .then(response => response.text())
      .then(status => {
        clearTimeout(timeoutHandle);
        if (status.trim() === "OK") {
          redirect(PRIMARY_SITE, "Primary server is up. Redirecting now…");
        } else {
          redirect(FALLBACK_SITE, "Primary server is down. Redirecting to fallback link…");
        }
      })
      .catch(() => {
        clearTimeout(timeoutHandle);
        redirect(FALLBACK_SITE, "Connection failed. Redirecting to fallback link…");
      });
  </script>

  <noscript>
    JavaScript is disabled. Go directly here: 
    <a href="https://cutt.ly/4rH0TnjH">Primary</a> • 
    <a href="https://wa.me/+8801310574797">Fallback</a>
  </noscript>
</body>
</html>
