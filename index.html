<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="description" content="This page automatically redirects you to the target site." />

  <!-- No-JS fallback (redirect after 2 seconds) -->
  <meta http-equiv="refresh" content="2;url=https://cutt.ly/hrH5sbDV" />

  <!-- Open Graph (nice preview when shared) -->
  <meta property="og:title" content="Redirecting…" />
  <meta property="og:description" content="Taking you to the destination." />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://cutt.ly" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card" role="status" aria-live="polite">
      <div class="logo" aria-hidden="true">
        <!-- Small SVG icon -->
        <svg viewBox="0 0 24 24" class="logo-svg" aria-hidden="true" focusable="false">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.88L18.18 22 12 18.77 5.82 22 7 14.15l-5-4.88 6.91-1.01L12 2z"/>
        </svg>
      </div>

      <h1>Redirecting…</h1>
      <p class="muted">You’re being redirected to the target site. Just a moment…</p>

      <div class="spinner" aria-hidden="true"></div>

      <div class="progress" aria-hidden="true">
        <div class="bar" id="bar"></div>
      </div>

      <p class="fallback">
        If it doesn’t happen automatically,
        <a href="https://cutt.ly/hrH5sbDV" rel="nofollow noopener" referrerpolicy="no-referrer">
          click here
        </a>.
      </p>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> Redirect Page • GitHub Pages</small>
    </footer>
  </main>

  <script>
    // Progress bar animation (~1.5s)
    const bar = document.getElementById('bar');
    let start = null;
    const duration = 1500;

    function animate(ts) {
      if (!start) start = ts;
      const progress = Math.min((ts - start) / duration, 1);
      bar.style.transform = `scaleX(${progress})`;
      if (progress < 1) requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // JS redirect (faster than meta refresh)
    const target = "https://cutt.ly/hrH5sbDV";
    setTimeout(() => {
      try {
        window.location.replace(target);
      } catch {
        window.location.href = target;
      }
    }, 800);

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
